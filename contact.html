<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>İletişim</title>
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="assets/css/contact.css" type="text/css">
    </head>
    <body>
        <div 
            class="header-table"
        >
            <div
                class="header-table-cell"
            >
                <div
                    class="header-container"
                >
                <div
                        class="header-content-container click-event"
                        onclick="window.location.href='/index.html'"
                    > 
                        <img 
                            src="assets/images/channels4_profile.jpg" 
                            class="header-logo"
                        />
                        <div
                            class="header-content"
                        >
                            <span>
                                Eternal Fire
                            </span>
                            <span>
                                Turkish E-Sports Organization
                            </span>
                        </div>
                    </div>
                    <div
                        class="nav-container"
                    >
                        <a 
                            id="index"
                            href="/index.html"
                            class="click-event"
                        >
                        Main Page
                        </a>
                        <a 
                            id="aboutus"
                            href="/aboutus.html"
                            class="click-event"
                        >
                        About Us
                        </a>
                        <a 
                            id="contact"
                            href="/contact.html"
                            class="click-event"
                        >
                        Contact
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div 
            class="section-container"
        >
            <span>What is Eternal Fire?</span>
            <div 
                class="section-content-container"
            >
                <img 
                    src="assets/images/d_GxsziJANAYPtlJCm6IJP.jpg"
                    class="contact-section-image"
                />
                <div 
                    class="contact-section-content-container"
                >
                    <div 
                        class="text-input-container"
                    >
                        <label for="name-surname">Adınız-Soyadınız</label>
                        <input id="name-surname" type="text" placeholder="Lütfen adınızı ve soyadınızı girin"/>
                    </div>
                    <div 
                        class="text-input-container"
                    >
                        <label for="subject">konu</label>
                        <input id="subject" type="text" placeholder="Lütfen konuyu girin"/>
                    </div>
                    <div 
                        class="multi-text-input-container"
                    >
                        <label for="message">yazı</label>
                        <textarea name="message" id="message" placeholder="mesajınızı yazınız"></textarea>
                    </div>
                    <button 
                        class="filled fill-container contact-form-send"
                    >
                        Gönder
                    </button>
                </div>
            </div>
        </div>
        <div 
            class="footer-container"
        >
            <img 
                src="assets/images/channels4_profile.jpg"
                class="footer-logo"
            />
            <span id="copyright-text"></span>

        </div>
        <script
            src="assets/js/index.js"
        ></script>
        <script 
            src="./assets/js/main.js"
        ></script>
    </body>
   
</html>
